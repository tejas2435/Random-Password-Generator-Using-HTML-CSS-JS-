<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="random_password_generator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Random Password Generator</title>
</head>

<body>
    <div class="main">
        <h1>Random Password Generator</h1>
        <br>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="output" placeholder="Password will Generated here..." readonly>
                <button type="button" class="cpy_btn" id="cpy_btn">Copy</button>
            </div>
            <div class="slc_container">
                <table>
                    <tr>
                        <td><span class="slc_text">Password Length</span></td>
                        <td><input type="number" name="quantity" min="1" max="15" id="len" value="0"></td>
                    </tr>
                    <tr>
                        <td><span class="slc_text">Include Upper Case</span></td>
                        <td><input type="checkbox" class="selection" id="UpperCase"></td>
                    </tr>
                    <tr>
                        <td><span class="slc_text">Include Lower Case</span></td>
                        <td><input type="checkbox" class="selection" id="LowerCase"></td>
                    </tr>
                    <tr>
                        <td><span class="slc_text">Include Numbers</span></td>
                        <td><input type="checkbox" class="selection" id="Numbers"></td>
                    </tr>
                    <tr>
                        <td><span class="slc_text">Include Special Characters</span></td>
                        <td><input type="checkbox" class="selection" id="Special"></td>
                    </tr>
                </table>
            </div>
            <button type="submit" class="gen_but">Generate</button>
        </form>
    </div>
    <script src="random_password_generator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
